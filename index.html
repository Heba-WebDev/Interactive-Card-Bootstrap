<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link type="text/css" rel="stylesheet" href="styles.css">
  <title>Interactive rating component | Bootstrap</title>
</head>
<body class="d-flex flex-column justify-content-center align-items-center px-3">

 
  <main class="d-flex"> 

    <div class="row justify-content-center" id="rating-card">
     <div class="col-sm">
       <div class="card">
         <div class="card-body p-4">
           <div class="icon mb-3">
             <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
               <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
             </svg>
           </div>
           <h3 class="card-title display-5">How did we do?</h3>
           <p class="mb-4"> Please let us know how we did with your support request. All feedback is appreciated 
             to help us improve our offering!</p>
             <div class="d-flex mb-5 justify-content-center">
               <div class="col">
                 <span class="rate d-flex justify-content-center align-items-center">1</span>
               </div>
               <div class="col">
                 <span class="rate d-flex justify-content-center align-items-center">2</span>
               </div>
               <div class="col">
                 <span class="rate d-flex justify-content-center align-items-center">3</span>
               </div>
               <div class="col">
                 <span class="rate d-flex justify-content-center align-items-center">4</span>
               </div>
               <div class="col">
                 <span class="rate d-flex justify-content-center align-items-center">5</span>
               </div>
             </div>
           
           <form class="d-grid">
             <button type="submit" class="btn btn-dark submit-rate">Submit</button>
           </form>
         </div>
       </div>
     </div> 
  
 
    
 
    
 
 </main>

<div class="row justify-content-center thanks-card" id="thanks-card">
  <div class="col-sm">
    <div class="card justify-content-center border-0">
      <div class="card-body border-0 p-4 justify-content-center thanks-card-inner">
        <div class="thanks-pic mb-3">
          
          <img src="/illustration-thank-you.svg">
        </div>
      
        <p class="mb-4 show-rate mb-3 mt-1"> You selected <span class="num-rate"> </span> out of 5</p>
          <div class="d-flex flex-column mb-5 justify-content-center">
            <h4 class="mb-2">Thank you!</h4>
            <p class="mb-4 rate-info">We appreciate you taking the time to give a rating. If you
              you ever need more support, don't hesitate to get in touch!
            </p>
          </div>
       
      </div>
    </div>
  </div>
 
 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="sandbox.js"></script>
</body>
</html>
